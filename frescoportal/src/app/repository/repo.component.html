<div class="container">
  <div [hidden]="submitted">
  <h3>Create Repository</h3>
  <form (ngSubmit) = "onSubmit()" #repositoryForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel">
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!repositoryForm.form.valid">Create</button>
    <button type="reset" class="btn btn-default" (click)="newRepository(); repositoryForm.reset()">Reset</button>
</form>
</div>
  <div [hidden]="!submitted">
    <h3>Repository created</h3>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9 pull-left">{{model.name}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Description</div>
      <div class="col-xs-9 pull-left">{{model.description}}</div>
    </div>
    <button type="button" class="btn btn-default">Edit</button>
  </div>
</div>
